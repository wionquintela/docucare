<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocUCare System</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Animation-->
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="flex">
    <!-- LEFT SIDE -->
    <div class="flex w-1/2 h-screen border justify-center items-center" 
         style="background-image: url('assets/bg.png'); background-size: cover;">
      <img src="assets/logo.png" alt="" class="w-[500px] animate__animated animate__fadeIn">
    </div>

    <!-- RIGHT SIDE -->
    <div class="flex flex-col w-1/2 h-screen border justify-center items-center text-center p-5 space-y-5">
      <h1 class="text-4xl font-bold text-blue-700 mb-[30px]">Welcome to DocUCare System</h1>
      <form id="authForm" class="flex flex-col space-y-3 w-2/3">
        <label for="username" class="text-left">Username:</label>
        <input name="userName" type="text" id="username" class="border p-2 rounded-md" required>

        <label for="password" class="text-left">Password:</label>
        <input name="password" type="password" id="password" class="border p-2 rounded-md" required>


        <label for="verifiedID" class="text-left">Verified ID:</label>
        <input name="verifiedID" type="text" id="verifiedID" class="border p-2 rounded-md" required>

        <button class="mt-[30px] bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
