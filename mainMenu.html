<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocUCare System</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animation -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    /* Prevent any scrolling */
    html, body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div
    class="h-screen w-screen flex flex-col bg-cover bg-center p-5"
    style="background-image: url('assets/bg_alt.png');"
  >
    <!-- Top Section -->
    <div
      class="h-[15%] w-full flex justify-start items-center overflow-hidden"
    >
      <div
        class="flex w-[15%] justify-start rounded bg-slate-100 border border-slate-500"
      >
        <img
          src="assets/banner.png"
          alt="Logo"
          class="p-2 h-full object-contain rounded animate__animated animate__fadeIn"
        />
      </div>
      <div class="w-[85%]"></div>
    </div>

    <!-- Bottom Section -->
    <div
      class="h-[85%] w-full flex justify-between items-start mt-3"
    >
      <!-- LEFT PANEL -->
      <div
        class="flex flex-col justify-between w-[15%] h-full bg-slate-100 border border-slate-400 rounded-lg shadow-lg p-3"
      >
        <!-- Top Buttons -->
        <div class="flex flex-col space-y-3">
          <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
            Patient Records
          </button>
          <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
            Appointments
          </button>
          <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
            History
          </button>
          <button class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all">
            Add New Patient
          </button>
        </div>

        <!-- Bottom Logout -->
        <div>
          <button class="w-full py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all">
            Logout
          </button>
        </div>
      </div>

      <!-- CENTER AREA -->
      <div class="w-[60%] h-full  ">
        <!-- content area (e.g. dashboard info) -->
      </div>

      <!-- RIGHT PANEL -->
      <div
        class="flex flex-col justify-between w-[15%] h-full bg-slate-100 border border-slate-400 rounded-lg shadow-lg p-3"
      >
        <div class="flex flex-col space-y-3">
          <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
            Staff
          </button>
          <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
            Doctor
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
